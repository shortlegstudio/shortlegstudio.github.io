<header class='masthead' role='banner'>
  <div class="container">
    <a class="masthead__title" href="{{ site.url }}">{{ site.title }}</a>
    <nav class="masthead__menu-wrapper" role="navigation">
      <ul class="masthead__menu">
        <li><a class="masthead__menu-item" href="{{ site.url }}/">Home</a></li>
        <li> <a class="masthead__menu-item" href="{{ site.url }}/about/">About</a> </li>
        {% for link in site.data.navigation %}
        {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
        {% endif %}
        <li><a class="masthead__menu-item" href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
